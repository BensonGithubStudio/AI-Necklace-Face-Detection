<!DOCTYPE html>
<html>
<head>
  <script src="face-api.js"></script>
  <script src="js/commons.js"></script>
  <script src="js/faceDetectionControls.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>
<body>
  <div id="navbar"></div>
  <div class="center-content page-container">
    <h4><strong>表情辨識系統</strong></h4>  <!-- 這是顯示在頁面中的大標題 -->

    <div class="progress" id="loader">
      <div class="indeterminate"></div>
    </div>
    <div style="position: relative" class="margin">
      <video onloadedmetadata="onPlay(this)" id="inputVideo" autoplay muted playsinline></video>
      <canvas id="overlay" />
    </div>

    <div class="row side-by-side">
      <!-- Existing controls... -->

      <!-- New Button and Table for Expressions -->
      <button class="waves-effect waves-light btn" onclick="saveExpressions()">Save Expressions</button>
      <button class="waves-effect waves-light btn" onclick="downloadCSV()">Download CSV</button>
      <table id="expressionsTable">
        <thead>
          <tr>
            <th>Expression</th>
            <th>Confidence</th>
          </tr>
        </thead>
        <tbody>
          <!-- 表格數據會顯示在這裡 -->
        </tbody>
      </table>
    </div>

  <script>
    let forwardTimes = []
    let withBoxes = true
    let resizedResult = null;  // 用於存儲最新的結果

    function onChangeHideBoundingBoxes(e) {
      withBoxes = !$(e.target).prop('checked')
    }

    function updateTimeStats(timeInMs) {
      forwardTimes = [timeInMs].concat(forwardTimes).slice(0, 30)
      const avgTimeInMs = forwardTimes.reduce((total, t) => total + t) / forwardTimes.length
      $('#time').val(`${Math.round(avgTimeInMs)} ms`)
      $('#fps').val(`${faceapi.utils.round(1000 / avgTimeInMs)}`)
    }

    async function onPlay() {
      const videoEl = $('#inputVideo').get(0)

      if(videoEl.paused || videoEl.ended || !isFaceDetectionModelLoaded())
        return setTimeout(() => onPlay())

      const options = getFaceDetectorOptions()

      const ts = Date.now()

      const result = await faceapi.detectSingleFace(videoEl, options).withFaceExpressions()

      updateTimeStats(Date.now() - ts)

      if (result) {
        const canvas = $('#overlay').get(0)
        const dims = faceapi.matchDimensions(canvas, videoEl, true)

        resizedResult = faceapi.resizeResults(result, dims)
        const minConfidence = 0.05
        if (withBoxes) {
          faceapi.draw.drawDetections(canvas, resizedResult)
        }
        faceapi.draw.drawFaceExpressions(canvas, resizedResult, minConfidence)
      }

      setTimeout(() => onPlay())
    }

    // 儲存表情數據並顯示在表格中
    function saveExpressions() {
      if (!resizedResult) {
        alert("No face detected yet.");
        return;
      }

      const expressions = resizedResult.expressions;
      const tbody = document.querySelector('#expressionsTable tbody');
      
      // 清空表格
      tbody.innerHTML = '';

      // 將表情數據顯示在表格中
      for (const expression in expressions) {
        const row = document.createElement('tr');
        const nameCell = document.createElement('td');
        const confidenceCell = document.createElement('td');

        nameCell.textContent = expression;
        confidenceCell.textContent = expressions[expression].toFixed(2);

        row.appendChild(nameCell);
        row.appendChild(confidenceCell);
        tbody.appendChild(row);
      }
    }

    // 將表格數據轉換為 CSV 格式並下載
    function downloadCSV() {
      const table = document.querySelector('#expressionsTable');
      const rows = table.querySelectorAll('tr');
      const csvArray = [];
      
      // 遍歷表格的每一行
      rows.forEach(row => {
        const cols = row.querySelectorAll('td, th');
        const csvRow = [];
        cols.forEach(col => csvRow.push(col.textContent.trim()));
        csvArray.push(csvRow.join(','));
      });

      const csvContent = csvArray.join('\n');

      // 創建一個隱藏的下載鏈接
      const downloadLink = document.createElement('a');
      downloadLink.href = 'data:text/csv;charset=utf-8,' + encodeURIComponent(csvContent);
      downloadLink.target = '_blank';
      downloadLink.download = 'expressions.csv';

      // 點擊該鏈接以觸發下載
      downloadLink.click();
    }

    async function run() {
      // load face detection and face expression recognition models
      await changeFaceDetector(TINY_FACE_DETECTOR)
      await faceapi.loadFaceExpressionModel('/')
      changeInputSize(224)

      // try to access users webcam and stream the images
      // to the video element
      const stream = await navigator.mediaDevices.getUserMedia({ video: {} })
      const videoEl = $('#inputVideo').get(0)
      videoEl.srcObject = stream
    }

    $(document).ready(function() {
      renderNavBar('#navbar', 'webcam_face_expression_recognition')
      initFaceDetectionControls()
      run()
    })
  </script>
</body>
</html>
