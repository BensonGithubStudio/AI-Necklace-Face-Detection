<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>項鍊辨識及臉部表情系統</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #f7c8d1, #f4e1d2); /* 背景漸層 */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin: 20px;
            text-align: center;
            font-weight: 600;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5); /* 增加標題陰影效果 */
        }

        .container {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            width: 90%;
            max-width: 1600px;
            margin-top: 30px;
        }

        iframe {
            background-color: #f0f8ff;
            width: 48%;
            height: 80vh;
            border: none;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        iframe:hover {
            transform: scale(1.03); /* 當滑鼠懸停時放大 */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2); /* 增強陰影 */
        }

        .corner-images {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 避免干擾點擊操作 */
        }

        .corner-images img {
            position: absolute;
            opacity: 0.7; /* 圖片透明度 */
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .corner-images img:hover {
            transform: scale(1.1); /* 滑鼠懸停時放大 */
            opacity: 1; /* 滑鼠懸停時提高透明度 */
        }

        .img1 {
            top: 20px;
            left: 20px;
            width: 80px;
        }

        .img2 {
            top: 20px;
            right: 20px;
            width: 100px;
        }

        .img3 {
            bottom: 20px;
            right: 20px;
            width: 120px;
        }

        @media (max-width: 768px) {
            .img1, .img2, .img3 {
                width: 60px; /* 縮小圖片大小 */
            }
        }

        @media (max-width: 480px) {
            .img1, .img2, .img3 {
                width: 40px; /* 在小螢幕上進一步縮小圖片大小 */
            }
        }
    </style>
</head>
<body>
    <h1>項鍊辨識及臉部表情系統</h1>
    <div class="container">
        <!-- Flask 提供的 ObjectDetect.html -->
        <iframe src="http://127.0.0.1:5000" title="Object Detection" allow="camera; fullscreen"></iframe>
        
        <!-- Node.js face-api.js 的頁面 -->
        <iframe src="http://127.0.0.1:3000/../webcamFaceExpressionRecognition.html" title="Face API" allow="camera; fullscreen"></iframe>
    </div>

    <!-- 角落圖片 -->
    <div class="corner-images">
        <img src="images/necklace-1.png" alt="Image 1" class="img1">
        <img src="images/necklace-2.png" alt="Image 2" class="img2">
        <img src="images/necklace-3.png" alt="Image 3" class="img3">
    </div>
</body>
</html>
