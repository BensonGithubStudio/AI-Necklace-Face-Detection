<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>項鍊辨識及臉部表情系統</title>
    <style>
        body {
            margin: 0; /* 移除預設邊距 */
            padding: 0;
            display: flex;
            background-color: bisque;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw; /* 占滿整個螢幕寬度 */
        }
        .container {
            display: flex;
            width: 100%; /* 填滿螢幕寬度 */
            gap: 10px; /* 兩個 iframe 之間的間隙 */
            justify-content: space-between; /* 保持並排對齊 */
            padding: 10px; /* 增加外側空間 */
            box-sizing: border-box; /* 包含邊框與間距 */
        }
        iframe {
            background-color: aliceblue;
            width: calc(50% - 5px); /* 填滿一半螢幕，減去間隙的一半 */
            height: 850px; /* 固定高度 */
            border: 2px solid #ccc; /* 添加邊框 */
            border-radius: 25px; /* 圓角效果 */
            box-shadow: 0 4px 8px rgba(155, 155, 155, 0.2); /* 陰影效果 */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* 添加過渡效果 */
        }
        iframe:hover {
            transform: scale(1.02); /* 滑鼠懸停放大效果 */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* 增強陰影 */
        }
        h1 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>項鍊辨識及臉部表情系統</h1>
    <div class="container">
        <!-- Flask 提供的 ObjectDetect.html -->
        <iframe src="http://127.0.0.1:5000" title="Object Detection" allow="camera; fullscreen"></iframe>
        
        <!-- Node.js face-api.js 的頁面 -->
        <iframe src="http://127.0.0.1:3000/../webcamFaceExpressionRecognition.html" title="Face API" allow="camera; fullscreen"></iframe>
    </div>
</body>
</html>
